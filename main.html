<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div id="app" class='app'>
        <div class="vid-container">
            <video id="video" width="600" autoplay loop>
                <source src="videos/beach.mp4" type="video/mp4">
            </video>
        </div>
        <div class="player-container">
            <audio id="audio" loop>
                <source src="sounds/beach.mp3" type="audio/mp3">
            </audio>
        </div>
        <div class="controls">
            <div class="sound-picker">
                <button onclick="switchSound('beach')">Meditation A</button>
                <button onclick="switchSound('rain')">Meditation B</button>
            </div>
            <div id="time-select" class="time-select">
                <button id="smaller-mins" onclick="setTime(2)">2 min</button>
                <button id="medium-mins" onclick="setTime(5)">5 min</button>
                <button id="long-mins" onclick="setTime(10)">10 min</button>
            </div>
            <div class="time-display" id="time-display">10:0</div>
            <button class="play" onclick="togglePlay()">Play</button>
        </div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>

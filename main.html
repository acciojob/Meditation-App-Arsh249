<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div id="app" class='app'>
        <div class="vid-container">
            <video id="video" width="600" loop muted>
                <source src="./video/beach.mp4" type="video/mp4">
            </video>
        </div>
        <div class="player-container">
            <audio id="audio" loop>
                <source src="./sounds/beach.mp3" type="audio/mpeg">
            </audio>
        </div>
        <div class="sound-picker">
            <button onclick="switchSound('beach')">Beach</button>
            <button onclick="switchSound('rain')">Rain</button>
        </div>
        <div class="time-select">
            <button class="smaller-mins" onclick="setTime(2)">2 Min</button>
            <button class="medium-mins" onclick="setTime(5)">5 Min</button>
            <button class="long-mins" onclick="setTime(10)">10 Min</button>
        </div>
        <div class="time-display">10:0</div>
        <button class="play" onclick="togglePlay()">Play</button>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
